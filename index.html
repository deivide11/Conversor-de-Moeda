<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>

      </div>

          <select name="moeda" onchange="placeholder()" id="moeda">

            <h3 id="resultado"></h3>
